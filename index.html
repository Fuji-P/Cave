<!DOCTYPE html>
<html>
	<head>
		<title>Cave</title>
		<meta charset="utf-8" />
		<style>
			#main {
				width: 800px;
				height: 600px;
				background-color: #00cc00;
				position: absolute;
				overflow: hidden;
			}
			#ship {
				top: 250px;
				left: 0px;
				width: 150px;
				height: 97px;
				position: absolute;
				z-index: 100;
			}
			#bang {
				width: 200px;
				height: 200px;
				position: absolute;
				z-index: 101;
				visibility: hidden;
			}
		</style>
	</head>
	<body onload="init()">
		<button onclick="location.reload();">Retry</button>
		<br>
		<h1>Score:<span id="score"></span></h1>
		<div id="main">
			<img id="ship" src="ship.png" style="height:97px;"/>
			<img id="bang" src="bang.png"/>
		</div>
		<script src="index.js" async defer></script>
	</body>
</html>
